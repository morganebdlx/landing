<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/gpmonaco.png);">

  </div>

  <!-- code a "How it works" section -->
<div class="container">

      <img src="images/hotels.png" alt="illustration casino monaco">

    </div>

    <div class="card-category">
      <img src="images/pass.png" alt="illustration pass paddock">

    </div>

    <div class="card-category">
      <img src="images/restaurant.png" alt="illustration amazonico restaurant">
        <h4>Restaurants</h4>
    </div>
  </div>
</div>

  <!-- code a footer -->
  <div class="footer">
    <div class="footer-links">
      <a href="#"><i class="fab fa-github"></i></a>

    </div>
  </div>

</html>
